<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete Text Field</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/hot-sneaks/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Auto Complte Text Field</h1>
    <form class="register-form">
        <input class="field single 2col" type="text" name="first_name" id="first_name" placeholder="First Name" required>
        <input class="field single 2col"type="text" name="last_name" id="last_name" placeholder="Last Name" required>
        <input class="field single 2col" type="email" name="email" id="email" placeholder="Your email addres" required>
        <input class="field single 2col" type="tel" name="phone" id="phone" placeholder="Your mobile number">
        <input class="field single 2col" type="text" name="school" id="school" placeholder="School attended">
        <input type="submit" value="Register">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/jquery-main.js"></script>
</body>
</html>
